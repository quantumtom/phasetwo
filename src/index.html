<!DOCTYPE html>
<html lang="en">
<head>
    <title>A2W Development Harness</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/embed-container.css">
    <link rel="stylesheet" href="styles/overwrites.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
</head>
<body>
<div class="content" id="cs-wrapper">
    <table class="grid img-container">
        <tbody>
            <tr class="col-0 grid-item-3" data-scrollspeed="8">
                <td class="grid-item">
                    <div class="grit-item-hero">
                        <a class="grid-item-link" href="https://www.redbull.com/us-en/artists-to-watch-2018">
                            <img class="b-lazy atw-img animate js-hover-image"
                                 src="data:image/png;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                                 data-src="https://addons.redbull.com/us/a2w/images/v_02-200.gif"/>
                        </a>
                    </div>
                    <div class="grid-item-caption">
                        <a class="grid-item-link" href="https://www.redbull.com/us-en/artists-to-watch-2018">
                            <span class="artwork-number artwork-number-hover" style="background:transparent">
                                        <span class="artwork-number-span">
                                            Explore the 23 artists we're expecting big things from in 2018</span></span>
                        </a>
                    </div>
                </td>
            </tr>
            <tr class="col-1 grid-item-3" data-scrollspeed="8">
                <td class="grid-item">
                    <div class="grit-item-hero">
                        <a class="grid-item-link" href="https://www.redbull.com/us-en/cuco-mavens-interview">
                            <img class="b-lazy atw-img animate js-hover-image"
                                 src="data:image/png;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                                 data-src="https://addons.redbull.com/us/a2w/images/cuco-square.jpg"/>
                        </a>
                    </div>
                    <div class="grid-item-caption">
                        <a class="grid-item-link" href="https://www.redbull.com/us-en/cuco-mavens-interview">
                            <span class="artwork-number artwork-number-hover" style="background:transparent">
                                <span class="artwork-number-span">Cuco Is the 19-Year-Old Heartthrob Leading a New Wave of DIY Dream Pop</span></span>
                        </a>
                    </div>
                </td>
            </tr>
            <tr class="col-2 grid-item-3" data-scrollspeed="10">
                <td class="grid-item">
                    <div class="grit-item-hero">
                        <a class="grid-item-link" href="https://www.redbull.com/us-en/clairo-5-songs-you-need-to-know">
                            <img class="b-lazy atw-img animate js-hover-image"
                                 src="data:image/png;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                                 data-src="https://addons.redbull.com/us/a2w/images/clairo-square.jpg"/>
                        </a>
                    </div>
                    <div class="grid-item-caption">
                        <a class="grid-item-link" href="https://www.redbull.com/us-en/clairo-5-songs-you-need-to-know">
                                <span class="artwork-number artwork-number-hover" style="background:transparent">
                                    <span class="artwork-number-span">5 Songs You Need to Know From the DIY Pop Artist Clairo</span></span>
                            </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="spotify-container">
    <div class='embed-container'>
        <iframe class="social-media-embed__content"
                src="https://embed.spotify.com/?uri=spotify:user:redbullsoundselect:playlist:0XokJNPVPigYWFB9yKwSEC"
                height="1300" width="94%" allowtransparency="allowtransparency" frameborder="0"></iframe>
    </div>
</div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
